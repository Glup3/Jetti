query GetMatch($id: Int!) {
  match(where: { id: $id }) {
    matchResult
    screenshotPath
    map
    updatedAt
    Team1 {
      teamName
      PlayerH1 {
        userTag
        skillLevel
      }
      PlayerH1 {
        userTag
        skillLevel
      }
      PlayerH2 {
        userTag
        skillLevel
      }
      PlayerH3 {
        userTag
        skillLevel
      }
      PlayerH4 {
        userTag
        skillLevel
      }
      PlayerH5 {
        userTag
        skillLevel
      }
    }
    Team2 {
      teamName
      PlayerH1 {
        userTag
        skillLevel
      }
      PlayerH1 {
        userTag
        skillLevel
      }
      PlayerH2 {
        userTag
        skillLevel
      }
      PlayerH3 {
        userTag
        skillLevel
      }
      PlayerH4 {
        userTag
        skillLevel
      }
      PlayerH5 {
        userTag
        skillLevel
      }
    }
  }
}
